buildscript {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'idea'

android {
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 33
        versionCode 22
        versionName '2.7.1'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

